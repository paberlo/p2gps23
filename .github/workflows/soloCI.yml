name: CI solamente

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 #descarga el repositorio en el ejecutor

      - name: Set up JDK 8
        uses: actions/setup-java@v3 
        with:
            java-version: '8'
            distribution: 'adopt'
            server-id: github 
            settings-path: ${{ github.workspace }} # location for the settings.xml file
  
        
      #### BUILDS ######
      - uses: gradle/gradle-build-action@v1 #la v2 de esta action usa cache y da problemas de dependencias con el build de gradle
        #with:
        # cache-disabled: true
        # build-root-directory: src/Clients
        # gradle-version: 2.1
         
      - name: build del Front
        working-directory: src/Clients
        run: ./gradlew build 
      - uses: actions/upload-artifact@v3 #guardar en Artifacts el resultado del build. No hace falta, es opcional.
        with:
           name: Clients
           path: src/Clients/build/libs
    
      - name: build del Back
        working-directory: src/Backend/OrderService
        run: ./gradlew build test
